{% extends 'blog/base.html' %}
{% load crispy_forms_tags%}
{%block content%}
    <div class="content-section">
      <form method="POST">
        <!-- Adds CSRF Token that improves security -->
        <!-- Render -P renders form into paragraphs -->
        {% csrf_token %}
        <fieldset class = "form-group ">
          <legend class="border-bottom mb-4">Enter Task</legend>
          {{ form|crispy }}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-success" type="submit">Go</button>
        </div>
      </form>

    </div>
{%endblock content%}
