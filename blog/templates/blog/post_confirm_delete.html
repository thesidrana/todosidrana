{% extends 'blog/base.html' %}
{%block content%}
    <div class="content-section">
      <form method="POST">
        <!-- Adds CSRF Token that improves security -->
        <!-- Render -P renders form into paragraphs -->
        {% csrf_token %}
        <fieldset class = "form-group ">
          <legend class="border-bottom mb-4">Delete Task</legend>
          <h2>Have you completed the task "{{ object.title }}" ?</h2>
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-danger" type="submit">Yes, Delete.</button>
          <button class="btn btn-outline-secondary" href ="{% url 'post-detail' object.id %}">Cancel</button>
        </div>
      </form>

    </div>
{%endblock content%}
